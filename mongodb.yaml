- name: mongodb
  hosts: mongodb
  become: yes
  tasks:
  - name: copy mongodb repo file
    ansible.builtin.copy:
     src: mongodb.repo
     dest: /etc/yum.repos.d/mongo.repo
  - name: install mongodb
    ansible.builtin.package: 
     name: mongodb-org
     state: present
  - name: start and enable mongodb
    ansible.builtin.service: 
     name: mongod
     state: started
     enabled: yes
  - name: update listen address
    ansible.builtin.replace:
     path: /etc/mongod.conf
     regexp: '127.0.0.1'
     replace: '0.0.0.0'
  - name: restart the service
    ansible.builtin.service:
     name: mongod
     state: restarted 
  - name: installing dependancies
    ansible.builtin.package: dnf install mongodb-org-shell -y
    state:present
  - name: loading schema
    ansible.builtin.command: mongo --host MONGODB-SERVER-IPADDRESS </app/schema/catalogue.js
  - name: reloading daemon
    ansible.builtin.systemd_service:
    state: restarted
    daemon_reload: true
  - name: starting catalogue
    ansible.builtin.service:
     name: catalogue
     state: started
   - name: enabling catalogue
    ansible.builtin.service:
     name: catalogue
     enabled: yes
  

  
  